<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="data/dist/webuploader.css" />
     <script src="data/dist/webuploader.js"></script> -->
    <!-- <script src="data/dist/webuploader.min.js"></script>
    <script src="data/dist/jquery.js"></script> -->
    <link rel="stylesheet" type="text/css" href="data/dist/webuploader.css" />
    <script src="data/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="data/dist/webuploader.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <div class="show" class="uploader-list">
        </div>
        <div class="btns">
            <div class="picker">选择文件</div>
            <button class="ctlBtn" class="btn btn-default">开始上传</button>
        </div>
        <div id="list">

        </div>
    </div>
</body>
<script type="text/javascript">
    var uploader = WebUploader.create({

        // swf文件路径
        swf: 'data/dist/Uploader.swf',

        // 文件接收服务端。
        server: 'http://127.0.0.1/upload',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '.picker',

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false
    });
    uploader.on('fileQueued', function(file) {
        $("#list").append('<div id="' + file.id + "1" + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">等待上传...</p>' +
            '</div>');
    });
    // 文件上传过程中创建进度条实时显示。
    uploader.on('uploadProgress', function(file, percentage) {
        var $li = $('#' + file.id + "1"),
            $percent = $li.find('.progress .progress-bar');

        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 50%">' +
                '</div>' +
                '</div>').appendTo($li).find('.progress-bar');
        }

        $li.find('p.state').text('上传中');

        $percent.css('width', percentage * 100 + '%');
    });
    uploader.on('uploadSuccess', function(file) {
        $('#' + file.id + "1").find('p.state').text('已上传');
    });

    uploader.on('uploadError', function(file) {
        $('#' + file.id + "1").find('p.state').text('上传出错');
    });

    uploader.on('uploadComplete', function(file) {
        $('#' + file.id + "1").find('.progress').fadeOut();
    });
    // 当有文件添加进来的时候
    uploader.on('fileQueued', function(file) {
        var $li = $(
                '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
                '</div>'
            ),
            $img = $li.find('img');


        // $list为容器jQuery实例
        $(".show").append($li);

        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploader.makeThumb(file, function(error, src) {
            if (error) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }

            $img.attr('src', src);
        }, 300, 300);
    });
    $(".ctlBtn").click(function() {
        uploader.upload()
    })
</script>

</html>
